<!doctype HTML>
<html>
<head>
    <title>Where to go?</title>
    <style>
        body {
            background-color: #007ACC !important;
        }

        #spinner_picker {
            font-size: 54pt;
            margin-bottom: -3rem;
            z-index: 100;
            color: #0062a4;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: white;
        }

        .btn {
            border: 2px white solid !important;
            background-color: #319be2 !important;
            font-size: 24pt !important;
        }

        #circle_holder {
            height: 65vh;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="food_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add more eats</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="new_food_input" class="form-control" type="text" />
                    <button id="add_food_btn" class="btn btn-block btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="spinner_result" class="h1 col text-white text-center mt-4 mb-0 pb-0">
                ______________
            </div>
        </div>
        <div class="row">
            <div id="spinner_picker" class="col-12 text-center">
                ▼
            </div>
        </div>
        <div class="row">
            <div id="circle_holder" class="col-12 text-center">
                <canvas id="restaurant_spinner"></canvas>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12 text-center">
                <button id="spin_the_spinner_btn" class="btn btn-success w-50 mb-4">What's for lunch?&nbsp;</button>
                <button id="add_restaurant" class="btn btn-success w-50" data-toggle="modal" data-target="#food_modal">More Food</button>
            </div>
        </div>
    </div>

    <script>
        const spinnerSpinTime = 5000;
        let defaultRestaurants = JSON.parse(window.localStorage.getItem("restaurants")) || [];
        const spinner = document.getElementById("restaurant_spinner");
        const context = spinner.getContext("2d");

        for (i = 0; i < defaultRestaurants.length; i++) {
            let html = `<input class="form-control food" type="text" value="${defaultRestaurants[i]}"/>`;
            $('.modal-body').append(html)
        }

        $('#restaurant_spinner').attr('width', $('#circle_holder').width());
        $('#restaurant_spinner').attr('height', $('#circle_holder').height());

        let getMinSide = () => Math.min($('#restaurant_spinner').height(), $('#restaurant_spinner').width());

        drawOptionSlices(defaultRestaurants, context, spinner);

        function drawOptionSlices(restaurant_options, context, canvas) {
            const totalSlices = restaurant_options.length;

            let cx = $('#restaurant_spinner').width() / 2;
            let cy = $('#restaurant_spinner').height() / 2;
            let radius = (getMinSide() / 2);
            // back fill a circle to outline the individual slices
            context.beginPath();
            context.arc(cx, cy, radius, 0, 2 * Math.PI);
            context.fillStyle = 'white';
            context.closePath();
            context.fill();

            for (let i = 0; i < restaurant_options.length; i++) {
                // calculate where the slice should start and end
                let angleLength = (2 * Math.PI) / totalSlices;
                let startAngle = angleLength * i;
                let endAngle = angleLength * (i + 1);
                // draw the individual 'pieces' of the pie
                context.save();
                context.translate(cx, cy);
                context.beginPath();
                context.rotate((2 * Math.PI) * (3 / 4));
                context.arc(0, 0, radius - 3, startAngle, endAngle);
                context.lineTo(0, 0);
                context.fillStyle = getRandomColor();
                context.closePath();
                context.fill();
                context.restore();

                // draw the text here
                context.save();
                context.fillStyle = 'white';
                context.font = '24px segoe ui';
                context.translate(cx, cy);
                context.rotate((2 * Math.PI) * (3 / 4) + (Math.PI * 2) + ((startAngle + endAngle) / 2) + 0.05);
                context.fillText('               ' + restaurant_options[i], 0, 0);
                context.restore();
            }
        }

        function getRandomColor() {
            let getColorByte = function () {
                return Math.random() > 0.5 ? Math.round(Math.random() * 80) + 20 : Math.round(Math.random() * 80) + 150;
            };
            return `rgb(${getColorByte()},${getColorByte()},${getColorByte()})`;
        }

        $(document).ready(function () {
            $('#spin_the_spinner_btn').click(function () {
                // rotates 360 * some random factor degrees in x amount of seconds
                setTimeout(animateSpinner, 0, 0, 360 * (15 + Math.floor(Math.random() * 15)) + (360 * Math.random()), 0, spinnerSpinTime);
            });
            $('#add_food_btn').click(function () {
                let name = $('#new_food_input').val();
                if (name.length > 0) {
                    $('.modal-body').append(`<input class="form-control food" type="text" value="${name}"/>`);
                    $('#new_food_input').val('');
                }

                defaultRestaurants = [];
                $.each($('.modal-body input.food'), function (i, element) {
                    if ($(element).val().length > 0) {
                        defaultRestaurants[i] = ($(element).val());
                    }
                });

                drawOptionSlices(defaultRestaurants, context, spinner);
                window.localStorage.setItem('restaurants', JSON.stringify(defaultRestaurants));
            });
            // make the spinner resize itself 
            $(window).resize(function () {
                $('#restaurant_spinner').attr('width', $('#circle_holder').width());
                $('#restaurant_spinner').attr('height', $('#circle_holder').height());
                drawOptionSlices(defaultRestaurants, context, spinner);
            });
        });

        /*
         * animates the canvas for the spinner to rotate specified degrees
         * at constant velocity for given duration
         * after duration is up, the spinner velocity will decay to 0
         */
        function animateSpinner(startRotation, endRotation, currentRotation, duration, velocity, lastRotationLength) {
            if (lastRotationLength === undefined) {
                lastRotationLength = 0;
            }

            // the first call doesn't define the time elapsed
            if (velocity === undefined) {
                velocity = (endRotation / duration) * 15;
            }

            // decay the rotation velocity after end point has been reached
            if (currentRotation >= endRotation) {
                velocity -= velocity / 100;
            }

            // increment (or decrement) the velocity factor the current rotation position
            currentRotation += velocity

            let angleLength = (2 * Math.PI) / defaultRestaurants.length * (180.0 / Math.PI);
            if ((currentRotation - lastRotationLength) > angleLength) {
                playClickSound();
                lastRotationLength = currentRotation;
            }

            $('#spinner_result').text(defaultRestaurants[defaultRestaurants.length - Math.round((currentRotation + (angleLength * (defaultRestaurants.length - 0.5))) % 360 / angleLength) - 1]);

            // apply the css transformation
            $('#restaurant_spinner').css({
                'transform': `rotate(${currentRotation % 360}deg)`
            });

            // base case for when velocity is low enough to call it 'stopped'
            if (velocity >= 0.01) {
                setTimeout(animateSpinner, 15, startRotation, endRotation, currentRotation, duration, velocity, lastRotationLength);
            }
        }
